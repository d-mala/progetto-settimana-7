<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            >Epic<span class="text-danger fw-bold">Stop</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Notifica</strong>
            <small>Adesso</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div id="toast-message" class="toast-body">
            Messaggio
          </div>
        </div>
      </div>
      
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6 text-center text-light py-5" id="games-bg">
            <h1>Epic<span class="text-danger fw-bold">Stop</span></h1>
            <h3>Pannello di controllo</h3>
          </div>
          <div class="col-12 col-md-6 p-5">
            <h2 class="text-center">Aggiungi un nuovo articolo</h2>
            <form id="product-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome articolo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Super Mario Odissey"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Descrizione del prodotto</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    placeholder="Unisciti a Mario in un'enorme avventura in 3D in giro per il mondo"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Brand</label>
                    <input
                      type="text"
                      class="form-control"
                      id="brand"
                      placeholder="Nintendo"
                      required
                    />
                  </div>   
                  <div class="mb-3">
                    <label for="name" class="form-label">Immagine del prodotto</label>
                    <input
                      type="url"
                      class="form-control"
                      id="imageUrl"
                      placeholder="https://m.media-amazon.com/images/I/91-VfRp-i0L._AC_UF894,1000_QL80_.jpg"
                      required
                    />
                  </div>   
                <div class="mb-3">
                  <label for="price" class="form-label"
                    >Prezzo dell'articolo</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    placeholder="60"
                    required
                  />
                </div>       
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn me-2 btn-primary w-100 fw-bold">
                    SALVA ARTICOLO
                  </button>
                  <!-- creo un button per resettare il form -->
                  <button type="reset" class="btn btn-warning w-100 fw-bold">RESET</button>
                </div> 
                
              </form>
        </div>
        </div>
      </div>
    </main>
    <footer class="bg-body-secondary py-4 mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 mb-3 mb-md-0">
            <h5>Sezione 1</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="link-dark text-decoration-none">Link 1</a>
              </li>
              <li>
                <a href="#" class="link-dark text-decoration-none">Link 2</a>
              </li>
              <li>
                <a href="#" class="link-dark text-decoration-none">Link 3</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 mb-3 mb-md-0">
            <h5>Sezione 2</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="link-dark text-decoration-none">Link 4</a>
              </li>
              <li>
                <a href="#" class="link-dark text-decoration-none">Link 5</a>
              </li>
              <li>
                <a href="#" class="link-dark text-decoration-none">Link 6</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Sezione 3</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="link-dark text-decoration-none">Link 7</a>
              </li>
              <li>
                <a href="#" class="link-dark text-decoration-none">Link 8</a>
              </li>
              <li>
                <a href="#" class="link-dark text-decoration-none">Link 9</a>
              </li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12 text-center">
            <p class="mb-0">&copy; 2024 EpicStop. Tutti i diritti riservati.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
