    <main>
      <div class="container py-5">
        <div class="row">
          <div class="col-12 col-md-4 mb-2 mb-md-0">
            <img class="w-100" id="product-img" src="" alt="" />
          </div>
          <div class="col-12 col-md-8 d-flex flex-column">
            <h1 id="product-title"></h1>
            <span
              id="brand"
              class="mb-2 badge rounded-pill text-bg-primary w-25"
            ></span>
            <p id="product-description"></p>
            <p class="mt-3 fs-2">Prezzo: <span id="price"></span>â‚¬</p>
            <div class="border border-warning rounded p-3 m-4">
              <h2 class="fs-4">Admin Area</h2>
              <div class="d-flex">
                <a
                  href=""
                  id="product-edit-button"
                  class="btn btn-warning w-100 mx-2"
                  ><i class="bi bi-pencil-square"></i> Modifica</a
                >
                <!-- <button
                  id="product-delete-button"
                  class="btn btn-danger w-100 mx-2"
                >
                  <i class="bi bi-trash"></i> Elimina
                </button> -->
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-danger w-100 mx-2"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteProductModal"
                >
                <i class="bi bi-trash"></i> Elimina
                </button>
                <div
                  class="modal fade"
                  id="deleteProductModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Vuoi davvero eliminare questo prodotto?
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                    
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button id="product-delete-button" type="button" class="btn btn-danger">
                          ELIMINA DEFINITIVAMENTE
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-auto">
              <button id="product-button" class="btn btn-primary w-100">
                <i class="bi bi-cart-check"></i> Aggiungi al carrello
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
